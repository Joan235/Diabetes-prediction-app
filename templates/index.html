<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-100 via-blue-100 to-purple-100">
    <div class="w-full min-h-screen flex flex-col justify-center items-center">
        <div class="w-full max-w-lg bg-white/80 rounded-3xl shadow-2xl p-8 mt-8 mb-8 border-4 border-pink-200 relative overflow-hidden">
            <div class="absolute -top-8 -left-8 text-pink-200 opacity-30 text-8xl pointer-events-none select-none">
                <i class="fa-solid fa-heart-pulse"></i>
            </div>
            <div class="absolute -bottom-8 -right-8 text-blue-200 opacity-30 text-8xl pointer-events-none select-none">
                <i class="fa-solid fa-stethoscope"></i>
            </div>
            <h1 class="text-4xl font-extrabold mb-6 text-center text-pink-600 drop-shadow flex items-center justify-center gap-3">
                <i class="fa-solid fa-notes-medical"></i> Diabetes Prediction
            </h1>
            <form method="POST" action="/predict" class="space-y-5">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="gender" class="block text-sm font-semibold text-blue-700 mb-1"><i class="fa-solid fa-venus-mars"></i> Gender</label>
                        <select id="gender" name="gender" required class="block w-full p-2 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-300">
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div>
                        <label for="age" class="block text-sm font-semibold text-blue-700 mb-1"><i class="fa-solid fa-user-clock"></i> Age</label>
                        <select id="age" name="age" required class="block w-full p-2 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-300">
                            <option value="">Select Age Range</option>
                            <option value="[0-10)">[0-10)</option>
                            <option value="[10-20)">[10-20)</option>
                            <option value="[20-30)">[20-30)</option>
                            <option value="[30-40)">[30-40)</option>
                            <option value="[40-50)">[40-50)</option>
                            <option value="[50-60)">[50-60)</option>
                            <option value="[60-70)">[60-70)</option>
                            <option value="[70-80)">[70-80)</option>
                            <option value="[80-90)">[80-90)</option>
                            <option value="[90-100)">[90-100)</option>
                        </select>
                    </div>
                    <div>
                        <label for="hypertension" class="block text-sm font-semibold text-blue-700 mb-1"><i class="fa-solid fa-heart-circle-bolt"></i> Hypertension</label>
                        <select id="hypertension" name="hypertension" required class="block w-full p-2 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-300">
                            <option value="">Select</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div>
                        <label for="heart_disease" class="block text-sm font-semibold text-blue-700 mb-1"><i class="fa-solid fa-heart"></i> Heart Disease</label>
                        <select id="heart_disease" name="heart_disease" required class="block w-full p-2 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-300">
                            <option value="">Select</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div>
                        <label for="smoking_history" class="block text-sm font-semibold text-blue-700 mb-1"><i class="fa-solid fa-smoking"></i> Smoking History</label>
                        <select id="smoking_history" name="smoking_history" required class="block w-full p-2 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-300">
                            <option value="">Select</option>
                            <option value="never">Never</option>
                            <option value="No Info">No Info</option>
                            <option value="current">Current</option>
                            <option value="former">Former</option>
                            <option value="ever">Ever</option>
                            <option value="not current">Not Current</option>
                        </select>
                    </div>
                    <div>
                        <label for="bmi" class="block text-sm font-semibold text-blue-700 mb-1"><i class="fa-solid fa-weight-scale"></i> BMI</label>
                        <input type="number" step="0.1" id="bmi" name="bmi" min="0" required class="block w-full p-2 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-300">
                    </div>
                    <div>
                        <label for="hba1c_level" class="block text-sm font-semibold text-blue-700 mb-1"><i class="fa-solid fa-vial"></i> HbA1c Level</label>
                        <input type="number" step="0.1" id="hba1c_level" name="hba1c_level" min="0" required class="block w-full p-2 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-300">
                    </div>
                    <div>
                        <label for="blood_glucose_level" class="block text-sm font-semibold text-blue-700 mb-1"><i class="fa-solid fa-droplet"></i> Blood Glucose Level</label>
                        <input type="number" step="0.1" id="blood_glucose_level" name="blood_glucose_level" min="0" required class="block w-full p-2 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-300">
                    </div>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-pink-400 via-blue-400 to-purple-400 hover:from-pink-500 hover:to-purple-500 text-white font-bold py-3 px-4 rounded-xl flex items-center justify-center gap-2 shadow-lg text-lg mt-2 transition-all duration-200"><i class="fa-solid fa-stethoscope"></i> Predict</button>
            </form>
            {% if result_message %}
            <div class="mt-8 p-6 rounded-2xl flex items-center gap-4 text-lg font-semibold shadow-lg border-2
                {% if result_class == 'not-diabetic' %} bg-green-100 text-green-700 border-green-300
                {% elif result_class == 'diabetic' %} bg-pink-100 text-pink-700 border-pink-300
                {% endif %}">
                <i class="fa-solid {{ result_icon }} text-3xl"></i>
                <span>{{ result_message }}</span>
                {% if show_next %}
                <form method="GET" action="/predict_type">
                    <button class="ml-6 bg-gradient-to-r from-pink-400 to-blue-400 hover:from-pink-500 hover:to-blue-500 text-white px-4 py-2 rounded-lg flex items-center gap-2 shadow"><i class="fa-solid fa-arrow-right"></i> Predict Diabetes Type</button>
                </form>
                {% endif %}
            </div>
            {% endif %}
            <div class="explanation mt-10 bg-pink-50 rounded-xl p-4 text-blue-800 shadow flex flex-col gap-2">
                <h3 class="flex items-center gap-2 text-lg font-bold mb-2 text-pink-600"><i class="fa-solid fa-circle-info"></i> What do the results mean?</h3>
                <ul class="list-disc ml-6">
                    <li><span class="font-bold text-green-700">ðŸŸ¢ Not Diabetic:</span> The patient does not have diabetes.</li>
                    <li><span class="font-bold text-pink-700">ðŸ”´ Diabetic:</span> The patient has diabetes. Click the button to predict the type.</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
